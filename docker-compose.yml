services:
  postgres:
    image: postgres:16-alpine
    container_name: ruble-store-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me-in-production-very-secure-password}
      POSTGRES_DB: ruble_store
    # ВАЖНО: НЕ открывать порт во внешний интернет. Доступ только из контейнеров.
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    # Максимальная защита: слушаем только на внутренней сети
    command:
      - "postgres"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "log_duration=on"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ruble-store-api
    restart: unless-stopped
    ports:
      - "0.0.0.0:4000:4000"
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-change-me-in-production-very-secure-password}@postgres:5432/ruble_store
      PORT: "4000"
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
        PAYLOAD_PUBLIC_SERVER_URL: ${PAYLOAD_PUBLIC_SERVER_URL:-http://localhost:3001}
    container_name: ruble-store-web
    restart: unless-stopped
    ports:
      - "0.0.0.0:3001:3000"
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-change-me-in-production-very-secure-password}@postgres:5432/ruble_store
      PAYLOAD_SECRET: ${PAYLOAD_SECRET:-ruble-store-dev-secret-key-32-chars-minimum}
      PAYLOAD_PUBLIC_SERVER_URL: ${PAYLOAD_PUBLIC_SERVER_URL:-http://localhost:3001}
      PAYLOAD_DISABLE_PUSH: "true"
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      NEXT_SERVER_ACTIONS_ENCRYPTION_KEY: ${NEXT_SERVER_ACTIONS_ENCRYPTION_KEY:-}
    volumes:
      # Загрузки Payload (картинки товаров) — без тома при деплое всё теряется
      - web_media:/app/apps/web/media
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default

volumes:
  postgres_data:
  web_media:
