services:
  postgres:
    image: postgres:16-alpine
    container_name: ruble-store-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ruble_store
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ruble-store-api
    restart: unless-stopped
    ports:
      - "0.0.0.0:4000:4000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ruble_store
      PORT: "4000"
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
        PAYLOAD_PUBLIC_SERVER_URL: ${PAYLOAD_PUBLIC_SERVER_URL:-http://localhost:3000}
    container_name: ruble-store-web
    restart: unless-stopped
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ruble_store
      PAYLOAD_SECRET: ${PAYLOAD_SECRET:-ruble-store-dev-secret-key-32-chars-minimum}
      PAYLOAD_PUBLIC_SERVER_URL: ${PAYLOAD_PUBLIC_SERVER_URL:-http://localhost:3000}
      PAYLOAD_DISABLE_PUSH: "true"
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      NEXT_SERVER_ACTIONS_ENCRYPTION_KEY: ${NEXT_SERVER_ACTIONS_ENCRYPTION_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
